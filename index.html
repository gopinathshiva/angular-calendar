            <button class="button" ng-click="onClickToday">Today</button>&nbsp&nbsp

            <button class="button mrgleft-5" ng-click="nextDay()">></button>&nbsp&nbsp

            <div class="calendar-list-container">
                <div class="event-time-container">
                    <div ng-repeat="time in times track by $index" class="event-time" ng-bind="time">				
                    </div>				
                </div>
                <div class="event-container">
                    <div class="event-details">
                        <div class="event-text">
                            <span ng-bind="test.title"></span><br>
                            <span ng-bind="getEventTime(test.startTime) | date:'h:mma'"></span> - <span ng-bind="getEventTime(test.endTime) | date:'h:mma'"></span>
                        </div> 
                        <div class="event-controls">
                            <span>edit</span>
                            <span>delete</span>
                            <span>cancel</span>
                        </div>
                    </div>
                    <div ng-repeat="event in eventContainers track by $index" class="event">

                    </div>					
                </div>		
            </div>
        </div>
        <script type="text/javascript" src="./bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="./bower_components/underscore.js"></script>
        <script type="text/javascript" src="./app.js"></script>
    </body>
</html>
